<html>
  <body>
    <h1>Agregar Estudiante </h1>
    <form method="POST" action="/">
      <input type="text" name="txtcedula" placeholder="Ingrese su cedula">
      <input type="text" name="txtnombre" placeholder="Ingrese su nombre">
      <input type="text" name="txtapellido" placeholder="Ingrese su apellido">
      <input type="submit" value="Add">
    </form>
    <h1>Estudiantes</h1>

    <table>
      {% for est in estu %}
      <tr>
        <td>
          <p>{{est.nombre}}</p>
        </td>
        <td>
          <form method="POST" action="./update">
            <input type="hidden" value="{{book.title}}" name="oldtitle">
            <input type="text" value="{{book.title}}" name="newtitle">
            <input type="submit" value="Update">
          </form>
        </td>
        <td>
            <form method="POST" action="./delete" style="display: inline">
              <input type="hidden" value="{{book.title}}" name="title">
              <input type="submit" value="Delete">
            </form>
          </td>
       </tr>
      {% endfor %}

    </table>
  </body>
</html>
